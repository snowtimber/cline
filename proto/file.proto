syntax = "proto3";

package cline;

import "common.proto";

// Service for file-related operations
service FileService {
  // Opens a file in the editor
  rpc openFile(StringRequest) returns (Empty);
  
  // Checks if a URL is an image
  rpc checkIsImageUrl(StringRequest) returns (IsImageUrlResult);
}

// Response for checkIsImageUrl method
message IsImageUrlResult {
  bool is_image = 1;
  string url = 2;
}
